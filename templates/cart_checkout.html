<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>

    <section id="cart-review">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </ul>
        <p>Total: <span id="cart-total">$0.00</span></p>
    </section>

    <section id="shipping-address">
        <h2>Shipping Address</h2>
        <form id="address-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required>

            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" required>

            <label for="zip">ZIP/Postal Code:</label>
            <input type="text" id="zip" required>

            <label for="country">Country:</label>
            <input type="text" id="country" required>
        </form>
    </section>

    <section id="payment">
        <h2>Payment Method</h2>
        <form id="payment-form">
            <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
            <label for="credit-card">Credit Card</label>

            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal">PayPal</label>

            <!-- Add credit card fields (only show if credit card is selected) -->
            <div id="credit-card-fields">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
        </form>
    </section>

    <button id="place-order">Place Order</button>

    <script>
        // JavaScript would go here to handle:
        // 1. Populating the cart items and total
        // 2. Handling form submission
        // 3. Validating inputs
        // 4. Showing/hiding credit card fields based on payment method selection
        // 5. Sending order data to the server
    </script>
</body>
</html>
