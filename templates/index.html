<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    </head>
    <body>
    {% include 'navbar.html' %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <a href="{{ url_for('login') }}">login</a>
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for item in items: %}
                        <div class="col mb-5">
                            <div class="card h-100">
                                <!-- Product image-->
                                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">{{ item.product_name }}</h5>
                                        <!-- Product price-->
                                        {{ item.price }}
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn btn-outline-dark mt-auto add_to_cart" data-item_id="{{item.item_id}}">add to cart</a></div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    <a href="{{ url_for('order') }}">check out</a>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
          var items_in_cart = localStorage.getItem("items_in_cart");        // mit local-storage speichere ich werte in dem browser des user. kann so texte im html ändern
          if (items_in_cart) {                                              // die ich normalerweise nicht ändern könnte, da js nur die client side ändert und nicht das html
            $('span.badge').text(items_in_cart);
          }


          $('.add_to_cart').on('click', function() {
            var csrfToken = '{{ csrf_token() }}';
            var item_id = $(this).data('item_id');

            // Send the AJAX request with the token included in the request data
            $.ajax({
              url: "{{ url_for('add_to_cart') }}",
              type: 'post',
              dataType: 'JSON',
              data: {
                item_id: item_id,
                quantity: 1,            //hier anpassen, wenn ich das passende front-end habe
                _csrf_token:csrfToken
              },
              success: function(response) {
                $('span.badge').text(response.items_in_cart);
                localStorage.setItem("items_in_cart", response.items_in_cart);                  // hier setzte ich wert in local storage, damit ich den inhalt bei refresh der seite noch habe
              },
              error: function(jqXHR, textStatus, errorThrown) {
                console.log('Error adding item to cart');
              }
            });
          });

        </script>
    </body>
</html>
